<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="vendor/fontawesome5/css/all.min.css"> -->
    <link rel="stylesheet" href="vendor/fontawesome6/css/all.min.css">
    <link rel="stylesheet" href="vendor/owl-carousel-2/assets/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="vendor/owl-carousel-2/assets/owl.theme.default.min.css" type="text/css">
    <link rel="stylesheet" href="dist/style.css">
    <title>Hello world from Hasan-work-flow</title>
</head>

<body>
    <!-- Bimafy Claim Heading Start -->
   <div class="claim-form-header">
      <div class="container">
            <div class="header-content">
                <div class="logo"><img src="images/foodpanda.png" alt="Foodpanda"></div>
                <h3 class="title">Foodpanda Health and Accident Insurance Claim</h3>
            </div>
      </div>
   </div>
    <!-- Bimafy Claim Heading End -->

    <!-- Bimafy Claim Form End -->
    <div class="claim-form-area">
        <div class="container">
            <div class="claim-submit-form">
                <form action="#">
                    <div class="form-info">
                        <h5 class="info-title"><span class="sl-number">01.</span>Claim Submitted by (Area Manager/Warehouse Incharge's Information)</h5>
                        <div class="inner">
                            <div class="row g-5">
                                <div class="col-lg-5 form-field">
                                    <label>Name <span>*</span></label>
                                    <input type="text" class="form-control" id="subject" placeholder="Name">
                                </div>
                                <div class="col-lg-3 form-field">
                                    <label>Designation<span>*</span></label>
                                    <input type="text" class="form-control" id="designation" placeholder="Designation">
                                </div>
                                <div class="col-lg-4 form-field">
                                    <label>Area/Warehouse Name <span>*</span></label>
                                    <input type="text" class="form-control" id="area" placeholder="Area/Wearhouse Name">
                                </div>
                                <div class="col-lg-5 form-field">
                                    <label>Mobile Number <span>*</span></label>
                                    <input type="text" class="form-control" id="phone" placeholder="Mobile Number">
                                </div>
                                <div class="col-lg-4 form-field">
                                    <label>Email Address <span>*</span></label>
                                    <input type="text" class="form-control" id="phone" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-info">
                        <h5 class="info-title"><span class="sl-number">02.</span>Rider/Picker's Information</h5>
                        <div class="inner">
                            <div class="row g-5">
                                <div class="col-lg-5 form-field">
                                    <label>Name <span>*</span></label>
                                    <input type="text" class="form-control" id="subject" placeholder="Name">
                                </div>
                                <div class="col-lg-4 form-field">
                                    <label>Registered Mobile Number<span>*</span></label>
                                    <input type="text" class="form-control" id="reg-number" placeholder="Registered Mobile Number">
                                </div>
                                <div class="col-lg-3 form-field">
                                    <label>Rider/Employee ID Number <span>*</span></label>
                                    <input type="text" class="form-control" id="area" placeholder="Rider/Employee ID Number">
                                </div>
                                <div class="col-lg-5 form-field">
                                    <label>Rider/Picker's NID/Passport/Birth Certificate Number <span>*</span></label>
                                    <input type="text" class="form-control" id="phone" placeholder="Rider/Picker's NID/Passport/Birth Certificate Number">
                                </div>
                                <div class="col-lg-4 form-field">
                                    <label>Gender <span>*</span></label>
                                    <div class="radio-btn-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="department" id="support">
                                            <label class="form-check-label" for="support">Male</label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="department" id="sales">
                                            <label class="form-check-label" for="sales">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-info">
                        <h5 class="info-title"><span class="sl-number">03.</span>Type of health insurance claim</h5>
                        <div class="inner">
                            <div class="row g-5">
                                <div class="col-lg-3 form-field">
                                    <label>Type of Claim <span>*</span></label>
                                    <select name="claim-type" id="claim-type" class="form-control select">
                                        <option value="0">Type of Claim</option>
                                        <option value="1">Accidental Injury</option>
                                        <option value="2">Accidental Injury</option>
                                        <option value="3">Accidental Injury</option>
                                        <option value="4">Accidental Injury</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 form-field">
                                    <label>Date of Accident <span>*</span></label>
                                    <input type="date" class="form-control" id="reg-number" placeholder="Registered Mobile Number">
                                </div>
                                <div class="col-lg-6 form-field">
                                    <label>Place Of Accident <span>*</span></label>
                                    <input type="text" class="form-control" id="area" placeholder="Rider/Employee ID Number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-info">
                        <h5 class="info-title"><span class="sl-number">04.</span>Payment Information</h5>
                        <div class="inner">
                            <div class="row g-5">
                                <div class="col-lg-12 form-field radio-btn-inline">
                                    <label>Payment Mode</label>
                                    <div class="radio-btn-group">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="payment-mode" id="online">
                                            <label class="form-check-label" for="online">Online</label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="payment-mode" id="cash">
                                            <label class="form-check-label" for="cash">Cash</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 form-field">
                                    <label>Account Holder Name <span>*</span></label>
                                    <input type="text" class="form-control" name="ac-name" placeholder="Account Holder Name">
                                </div>
                                <div class="col-lg-4 form-field">
                                    <label>Bank Name <span>*</span></label>
                                    <input type="text" class="form-control" name="bank-name" placeholder="Bank Name">
                                </div>
                                <div class="col-lg-3 form-field">
                                    <label>Branch Name <span>*</span></label>
                                    <input type="text" class="form-control" name="branch-name" placeholder="Branch Name">
                                </div>
                                <div class="col-lg-6 form-field">
                                    <label>Account Number <span>*</span></label>
                                    <input type="text" class="form-control" name="ac-number" placeholder="Account Number">
                                </div>
                                <div class="col-lg-6 form-field">
                                    <label>Bank Routing Number (if available)<span>*</span></label>
                                    <input type="text" class="form-control" name="routing-number" placeholder="Bank Routing Number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-info">
                        <h5 class="info-title"><span class="sl-number">05.</span>Medical Documents for Accidental Injury Claim</h5>
                        <div class="inner">
                            <div class="row g-5">
                                <div class="col-lg-5 form-field">
                                    <label>First Incident Report from the relevant law enforcement authority (if applicable)</label>
                                    <input type="file" class="form-control" name="ac-name" placeholder="Account Holder Name">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bimafy Claim Form End -->




    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/owl-carousel-2/owl.carousel.min.js"></script>
    <script src="vendor/main.js"></script>
</body>

</html>
