<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="vendor/fontawesome5/css/all.min.css"> -->
    <link rel="stylesheet" href="vendor/fontawesome6/css/all.min.css">
    <link rel="stylesheet" href="dist/style.css">
    <title>Hello world from Hasan-work-flow</title>
</head>

<body>
    <!-- Contact Area Start -->
    <div class="contact-area">
        <div class="container">
            <div class="section-heading">
                <h3 class="title">We will be glad to hear from you!</h3>
            </div>
            <div class="row g-5">
                <div class="col-lg-4">
                    <div class="contact-info-box">
                        <ul class="contact-list">
                            <li>
                                <span class="icon"><i class="fa-solid fa-phone"></i></span>
                                <span class="number">+8809606991991</span>
                            </li>
                            <li>
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <span class="number">cs@bimafy.com</span>
                            </li>
                            <li>
                                <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                                <span class="number">House no 13, Road no 11, Gudaraghat Badda, Dhaka 1212</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="contact-form-box">
                        <form action="#">
                            <fieldset>
                                <div class="message-department">
                                    <legend>Department:</legend>
                                    <div class="radio-btn-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="department" id="support">
                                            <label class="form-check-label" for="support">Support</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="department" id="sales">
                                            <label class="form-check-label" for="sales">Sales</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="message-input-field">
                                    <div class="row g-5">
                                        <div class="col-lg-5">
                                            <div class="form-field">
                                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                            </div>
                                            <div class="form-field">
                                                <input type="text" class="form-control" id="name" placeholder="Name">
                                            </div>
                                            <div class="form-field">
                                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                            </div>
                                            <div class="form-field form-file-choose">
                                                <input class="form-control file-control" type="file" id="attachment">
                                                <span class="file-browse">Browse</span>
                                            </div>
                                            <div class="form-field form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="condition-agree">
                                                <label class="form-check-label" for="condition-agree">
                                                    I agree to terms and conditions.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-7">
                                            <div class="form-field">
                                                <textarea name="message" class="form-control textarea" placeholder="Message..." id="message" cols="30" rows="9"></textarea>
                                            </div>
                                            <div class="form-field text-end">
                                                <button type="submit" class="submit-btn">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Area End -->

    <!-- Google Map Area End -->
    <div class="google-map-area">
        <div class="container">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=bimafy,%20House%20no%2013,%20Road%20no%2011,%20Gudaraghat,%20%E0%A6%A2%E0%A6%BE%E0%A6%95%E0%A6%BE%201212&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Google Map Area End -->


    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
